<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update news</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/tidings/{id}(id=${tiding.getId()})}" th:object="${tiding}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="core">Enter core: </label>
  <input type="text" th:field="*{core}" id="core"/>
  <div style="color:red" th:if="${#fields.hasErrors('core')}" th:errors="*{core}">Core Error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
