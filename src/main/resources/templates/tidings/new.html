<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание новости</title>
</head>
<body>

<form th:method="POST" th:action="@{/main/}" th:object="${tidings}" th:accept-charset="UTF-8">
    <label for="name">Введите название новости: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br/>
    <label for="core">Введите описание: </label>
    <input type="text" th:field="*{core}" id="core"/>
    <div style="color: red" th:if="${#fields.hasErrors('core')}" th:errors="*{core}">error</div>
    <br/>
    <input type="submit" value="Добавить"/>
</form>
</body>
</html>
